<body>

        <p>
            <a href="index.html">Home</a> | 
            <a href="skills.html">Skills</a> | 
            <a href="contact.html">Contact</a>
        </p>
    </nav>
    
    <div class="row1">
        <div class="column1">
            <h1>Contact</h1>
            <h2>Brealin Redecker</h2>
            <p>839 Sumner Ave <br>Syracuse, NY 13210</p>
        </div>

        <div class="column2">
            <p>
                <p><a href="mailto:blredeck@g.syr.edu">Brealin Redecker Email</a></p>
                <br>
                <a href="https://www.linkedin.com/in/brealinredecker/" target="_blank">
                    <img src="logo-sized.png" alt="LinkedInLogo">
                </a>

                <a href="https://www.linkedin.com/in/brealinredecker/" target="_blank">My LinkedIn Profile</a>
            </p>
        </div>
    </div>

    <div class="row2">
        <div class="form">
            <form action="https://formspree.io/f/mjkgokkp" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br><br>

                <p>Preferred Contact Method:</p>
                <input type="radio" id="email" name="contact_method" value="email">
                <label for="email">Email</label>
                <input type="radio" id="phone" name="contact_method" value="phone">
                <label for="phone">Phone</label>
                <br><br>

                <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                <label for="subscribe">Subscribe for Updates</label>
                <br><br>

                <label for="reason">Reason for Contact:</label>
                <select id="reason" name="reason">
                    <option value="inquiry">General Inquiry</option>
                    <option value="support">Support Request</option>
                    <option value="feedback">Feedback</option>
                </select>
                <br><br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea>
                <br><br>

                <input type="submit" value="Submit">
            </form>
        </div>

        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2916.290281547237!2d-76.12777362403199!3d43.03532357113808!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d9f373ef27644d%3A0x5b8ab653d4f0e7f7!2s839%20Sumner%20Ave%2C%20Syracuse%2C%20NY%2013210!5e0!3m2!1sen!2sus!4v1738185076569!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
