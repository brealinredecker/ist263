<!DOCTYPE html>

<html lang="en"> 

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
</head>

<script>
    function SecondBlock(){
        alert('Second Alert')
    }

    function ThirdBlock(){
        alert('This is the third alert wow!')
    }
</script>
    
<body>
    <script>
        alert('I am sending an alert')
    </script>
    
    <p>Content goes here</p>
    <p><a href="#" onclick="SecondBlock();">Click Here for the second alert</a></p>
    <p><a onmouseover="ThirdBlock();">Come Over Here for the third alert</a></p>
</body>

</html>
