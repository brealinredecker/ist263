<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <style>
        .row1, .row2 {
            display: flex;
            background-color: #ebebeb;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap; 
        }

        .column1, .column2 {
            flex: 1;
            padding: 10px;
        }

        .column2 {
            text-align: left;
            align-items: flex-end;
        }

        .column1 {
            margin-right: 20px;
        }

        .row2 {
            justify-content: space-between;
            align-items: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .form {
            flex: 1;
            max-width: 100%;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form input[type="submit"] {
            background-color: #900;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        form input[type="submit"]:hover {
            background-color: #700;
        }

        .map {
            flex: 1;
            max-width: 100%;
        }

        .map iframe {
            width: 100%;
            height: 450px;
            border: 0;
        }
    </style>
</head>

<body>
    <nav>
        <p>
            <a href="index.html"> Home </a> <span>|</span>  
            <a href="skills.html"> Skills</a> <span>|</span>  
            <a href="contact.html"> Contact</a>
        </p>
    </nav>
    
    <a href="#maincontent" class="skip-link">Skip to main content</a>

    <main id="maincontent">
    <div class="row1">
        <div class="column1">
            <h1>Contact</h1>
            <h2>Brealin Redecker</h2>
            <p>839 Sumner Ave <br>Syracuse, NY 13210</p>
        </div>

        <div class="column2">
            <p>
                <a href="mailto:blredeck@g.syr.edu">Brealin Redecker Email</a>
                <br>
                <a href="https://www.linkedin.com/in/brealinredecker/" target="_blank">
                    <img src="../lab-05/logo-sized.png" alt="LinkedIn Logo">
                </a>
                <a href="https://www.linkedin.com/in/brealinredecker/" target="_blank">My LinkedIn Profile</a>
            </p>
        </div>
    </div>

    <div class="row2">
        <div class="form">
            <form action="https://formspree.io/f/mjkgokkp" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <p>Preferred Contact Method:</p>
                <input type="radio" id="email" name="contact_method" value="email">
                <label for="email">Email</label>
                <input type="radio" id="phone" name="contact_method" value="phone">
                <label for="phone">Phone</label>

                <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                <label for="subscribe">Subscribe for Updates</label>

                <label for="reason">Reason for Contact:</label>
                <select id="reason" name="reason">
                    <option value="inquiry">General Inquiry</option>
                    <option value="support">Support Request</option>
                    <option value="feedback">Feedback</option>
                </select>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>

        <iframe class="map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2916.290281547237!2d-76.12777362403199!3d43.03532357113808!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d9f373ef27644d%3A0x5b8ab653d4f0e7f7!2s839%20Sumner%20Ave%2C%20Syracuse%2C%20NY%2013210!5e0!3m2!1sen!2sus!4v1738185076569!5m2!1sen!2sus" 
            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
    </main>
</body>

</html>
